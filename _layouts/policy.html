<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}

    <body id="page-top" class="index">
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
      {% include js.html %}

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{site.testGoogleAnaytics}}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{site.testGoogleAnaytics}}');
      </script>
    </body>
</html>
